<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>
        Forms
    </h1>
    <br>
    <form action="form_action.html">

    <label for="My-Name">Name</label>
    <input type="text" name="My-Name" id="My-Name" placeholder="Enter your name" required>

    <br><br>

    <label for="My-Email">Email Address</label>
    <input type="email" name="My-Email" id="My-Email" placeholder="Enter your email" required>

    <br><br>

    <label for="My-Password">Password</label>
    <input type="password" name="My-Password" id="My-Password" placeholder="Password" required>

    <br><br>

    <label>Language</label>
    <br><br>
    <input type="radio" name="Language" value="React"> React
    <br>
    <input type="radio" name="Language" value="Angular"> Angular
    <br>
    <input type="radio" name="Language" value="Vue"> Vue

    <br><br>

    <label">Course</label>
    <br><br>
    <input type="checkbox" name="Course" value="MERN"> MERN
    <br>
    <input type="checkbox" name="Course" value="MEAN"> MEAN
    <br>
    <input type="checkbox" name="Course" value="MEVN"> MEVN

    <br><br>

    <label for="">Field:</label>
    <select>
        <option value="Back End">Back End</option>
        <option value="Front End">Front End</option>
        <option value="Full Stack">Full Stack</option>
    </select>

    <br><br>

    <textarea name="textarea-text" id="text" cols="30" rows="10" placeholder="Write text here"></textarea>

    <br><br>
    <label for="Phone-Number">Phone Number</label>
    <input type="tel" name="Phone-Number" id="Phone-Number">
    <input type="submit">

</form>

    <h1>Tables</h1>
    <a href="../Day2/Tables/tables.html">Click here</a>

</body>
</html>
